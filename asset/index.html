<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明日方舟寻访记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* 设置边距为0 */
            padding: 0; /* 设置内边距为0 */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 修改为flex-start以使内容上移 */
            background: linear-gradient(45deg, #b6ecb6, #ffffff, #b6ecb6, #ffffff);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 100% 100%;
            }
            75% {
                background-position: 0% 100%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .chart-container {
            margin-top: 10px; /* 减小上边距 */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            position: relative; /* 添加相对定位 */
        }

        .chart-container canvas {
            width: 300px;
            height: 300px;
            position: relative; /* 设置画布相对定位 */
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.2)); /* 添加毛玻璃样式的遮罩 */
        }

        .chart-container canvas::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* 添加白色遮罩 */
            backdrop-filter: blur(5px); /* 添加模糊效果 */
            z-index: 10; /* 确保遮罩在图表之上 */
        }

        .rare-chars {
            margin-left: 300px;
            margin-top: 20px; /* 减小上边距 */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .rare-chars div {
            width: 45%;
            text-align: left;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<h1>明日方舟寻访记录</h1>
<div class="chart-container" id="chartContainer">
    <!-- Charts will be inserted here -->
</div>
<div class="rare-chars" id="rareCharsContainer">
    <!-- Rare characters will be listed here -->
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
